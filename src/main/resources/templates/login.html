<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Academic Observation Recording Tool | Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/animate.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <h3 class="form-signin-heading">Welcome to Academic Observation Recording Tool</h3>
        <hr class="colorgraph"/>
        <br/>
        <p th:if="${param.error}" class="alert alert-error">Wrong username/password, please
            try again</p>
        <form action="/login" method="POST" name="Login_Form" class="form-signin">
            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
